<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">


    <title>cartlist</title>
</head>
<body>
<h3 class="text-center"><strong id="name" ></strong> has added to the cart</h3>

<div class="card text-center">
    <img class="card-img-top" src="img/longjing1.jpg"  width="450" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title" id="cardtitle">Card title</h4>
        <button class="btn btn-primary" onclick="window.close()">Close</button>
    </div>
</div>
<script>
    var href = window.location.href;
    var index=href.indexOf("=");
    var teaname=href.substr(index+1);

    var tea= teaname.replace(/%20/g, " ");
    document.getElementById("name").innerHTML=tea;
    document.getElementById("cardtitle").innerHTML=tea;

</script>
</body>
</html>
